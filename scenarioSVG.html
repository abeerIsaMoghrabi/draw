<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style/canvas.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="container">

        <div class="canv-container">
            <span class="stop" style="position: relative"><i class="fa fa-caret-right" aria-hidden="true" id="arrow"></i></span>
            <label style="position: relative">
                <input type="file" accept="image/*"id="fileInput" onchange="preview_image(event)" name="file" style="display: none">
                <span class="upload-btn"> background</span>
            </label>

            <label style="position: relative">
                <input type="file" accept="image/*"id="fileI" onchange="obj_image(event)" name="file" style="display: none">
                <span class="upload-btn-back">object</span>
            </label>

            <!--onchange="preview_image(event)"-->
            <div class="menu" id="menu">
                <ul class="list-group">
                    <li class="list-group-item">delete</li>
                    <li class="list-group-item">Second item</li>
                    <li class="list-group-item">Third item</li>
                </ul>
            </div>
           <svg  width="700px" height="500px" version="1.1"  style="background-color: white" id="svg">

           </svg>

        </div>

    </div>
</div>
<script type="text/javascript" src="javascript/scenarioSVG.js"></script>
</body>
</html>
