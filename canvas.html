<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style/canvas.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
</head>
<body>

<div class="container-fluid">
    <div class="container">

        <div class="canv-container">
            <label style="position: relative">
                <input type="file" accept="image/*" onchange="preview_image(event)" style="display: none">
                <span class="upload-btn">choose image</span>
            </label>


            <canvas id="canv" width="500" height="500">



            </canvas>
            <div class="size-icon-container">
            <span class="size-icon"><i class="fa fa-search-plus" aria-hidden="true"></i></span>
            <span class="size-icon"><i class="fa fa-search-minus" aria-hidden="true"></i></span>
            </div>
        </div>

    </div>
</div>
<script  type="text/javascript" src="javascript/canvas.js"></script>

</body>
</html>
